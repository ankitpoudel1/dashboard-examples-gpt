<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Terminal Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu-item">Dashboard</div>
            <div class="menu-item">System Info</div>
            <div class="menu-item">Logs</div>
            <div class="menu-item">Settings</div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="title">SYSTEM MONITOR</div>
            </div>
            <div class="content">
                <div class="card">
                    <div class="card-title">CPU USAGE</div>
                    <div class="card-content">45%</div>
                </div>
                <div class="card">
                    <div class="card-title">MEMORY</div>
                    <div class="card-content">256MB / 1024MB</div>
                </div>
                <div class="card">
                    <div class="card-title">NETWORK TRAFFIC</div>
                    <div class="card-content">UP: 150KB/s | DOWN: 120KB/s</div>
                </div>
                <div class="card">
                    <div class="card-title">SYSTEM LOG</div>
                    <div class="card-content">
                        <p>[INFO] System boot successful.</p>
                        <p>[WARN] High CPU usage detected.</p>
                        <p>[ERROR] Network connection lost.</p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="command-line">C:\></div>
            </div>
        </div>
    </div>
</body>
</html>
