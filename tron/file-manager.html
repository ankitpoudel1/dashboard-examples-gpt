<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tron-Inspired File Manager</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #00f9ff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Neon Glow Effects */
    h2,
    label,
    button,
    .file-name,
    .file-preview {
      text-shadow: 0 0 5px #00f9ff, 0 0 10px #00f9ff, 0 0 20px #00f9ff, 0 0 40px #00f9ff;
    }

    /* File Manager Container */
    .file-manager-container {
      width: 100%;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #00f9ff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px #00f9ff;
      margin-bottom: 30px;
    }

    .file-manager-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    /* Upload Section */
    .upload-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-section input[type="file"] {
      display: none;
    }

    .upload-section label {
      display: inline-block;
      padding: 10px 20px;
      color: #00f9ff;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #00f9ff;
      border-radius: 5px;
      text-shadow: 0 0 10px #00f9ff;
      box-shadow: 0 0 10px #00f9ff, inset 0 0 10px #00f9ff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-section label:hover {
      background-color: rgba(0, 249, 255, 0.2);
    }

    /* File List Section */
    .file-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      margin-bottom: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid #00f9ff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .file-item:hover {
      background-color: rgba(0, 249, 255, 0.1);
    }

    .file-name {
      flex: 1;
      padding-right: 10px;
    }

    .file-preview {
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.9);
      border: 1px solid #00f9ff;
      border-radius: 5px;
      text-align: center;
      line-height: 50px;
      margin-right: 10px;
    }

    .action-buttons {
      display: flex;
      gap: 5px;
    }

    .action-button {
      padding: 5px 10px;
      color: #00f9ff;
      background-color: transparent;
      border: 1px solid #00f9ff;
      border-radius: 5px;
      text-shadow: 0 0 5px #00f9ff;
      box-shadow: 0 0 10px #00f9ff, inset 0 0 10px #00f9ff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .action-button:hover {
      background-color: rgba(0, 249, 255, 0.2);
    }

    /* Retro Grid Background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(0deg, transparent 24%, #00f9ff 25%, #00f9ff 26%, transparent 27%, transparent),
        linear-gradient(90deg, transparent 24%, #00f9ff 25%, #00f9ff 26%, transparent 27%, transparent);
      background-size: 50px 50px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .file-manager-container {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <!-- Background Grid -->
  <div class="grid-bg"></div>

  <!-- File Manager Section -->
  <div class="file-manager-container">
    <h2>Tron-Inspired File Manager</h2>

    <!-- Upload Section -->
    <div class="upload-section">
      <input type="file" id="file-upload" multiple>
      <label for="file-upload">Upload Files</label>
    </div>

    <!-- File List Section -->
    <ul class="file-list">
      <li class="file-item">
        <div class="file-preview">IMG</div>
        <div class="file-name">image1.png</div>
        <div class="action-buttons">
          <button class="action-button">View</button>
          <button class="action-button">Delete</button>
        </div>
      </li>
      <li class="file-item">
        <div class="file-preview">DOC</div>
        <div class="file-name">document1.docx</div>
        <div class="action-buttons">
          <button class="action-button">View</button>
          <button class="action-button">Delete</button>
        </div>
      </li>
      <li class="file-item">
        <div class="file-preview">PDF</div>
        <div class="file-name">report.pdf</div>
        <div class="action-buttons">
          <button class="action-button">View</button>
          <button class="action-button">Delete</button>
        </div>
      </li>
      <li class="file-item">
        <div class="file-preview">MP3</div>
        <div class="file-name">song.mp3</div>
        <div class="action-buttons">
          <button class="action-button">Play</button>
          <button class="action-button">Delete</button>
        </div>
      </li>
    </ul>
  </div>
</body>

</html>
