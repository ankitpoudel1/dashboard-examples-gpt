<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tron-Inspired Form and List</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #00f9ff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Neon Glow Effects */
    h1,
    h2,
    h3,
    p,
    label,
    input,
    textarea,
    select,
    button,
    li {
      text-shadow: 0 0 5px #00f9ff, 0 0 10px #00f9ff, 0 0 20px #00f9ff, 0 0 40px #00f9ff;
    }

    /* Form Container */
    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #00f9ff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px #00f9ff;
    }

    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      background-color: #000;
      border: 1px solid #00f9ff;
      border-radius: 5px;
      color: #00f9ff;
      box-shadow: inset 0 0 10px #00f9ff;
      transition: box-shadow 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      box-shadow: 0 0 15px #00f9ff, inset 0 0 15px #00f9ff;
    }

    /* Button */
    .neon-button {
      display: inline-block;
      padding: 10px 20px;
      color: #00f9ff;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #00f9ff;
      border-radius: 5px;
      text-shadow: 0 0 10px #00f9ff;
      box-shadow: 0 0 10px #00f9ff, inset 0 0 10px #00f9ff;
      transition: all 0.3s ease;
      cursor: pointer;
      width: 100%;
      text-align: center;
      margin-top: 10px;
    }

    .neon-button:hover {
      background-color: rgba(0, 249, 255, 0.2);
    }

    /* List Container */
    .list-container {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #00f9ff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px #00f9ff;
    }

    .list-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .list-container ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .list-container li {
      padding: 10px;
      margin-bottom: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid #00f9ff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .list-container li:hover {
      background-color: rgba(0, 249, 255, 0.1);
    }

    /* Retro Grid Background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(0deg, transparent 24%, #00f9ff 25%, #00f9ff 26%, transparent 27%, transparent),
        linear-gradient(90deg, transparent 24%, #00f9ff 25%, #00f9ff 26%, transparent 27%, transparent);
      background-size: 50px 50px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-container,
      .list-container {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <!-- Background Grid -->
  <div class="grid-bg"></div>

  <!-- Form Section -->
  <div class="form-container">
    <h2>Tron-Inspired Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Your message..."></textarea>
      </div>
      <div class="form-group">
        <label for="options">Select an Option</label>
        <select id="options" name="options">
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
      <button type="submit" class="neon-button">Submit</button>
    </form>
  </div>

  <!-- List Section -->
  <div class="list-container">
    <h2>Tron-Inspired List</h2>
    <ul>
      <li>List Item 1: Lorem ipsum dolor sit amet.</li>
      <li>List Item 2: Consectetur adipiscing elit.</li>
      <li>List Item 3: Integer nec odio. Praesent libero.</li>
      <li>List Item 4: Sed cursus ante dapibus diam.</li>
    </ul>
  </div>
</body>

</html>
